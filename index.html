<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/">

    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <nav>

            </nav>
            <h3 class="text-muted">Bookmarker</h3>
        </div>

        <div class="jumbotron">
            <h2>Bookmark youf Favorite Sites</h2>
            <form action="" id="myform">

                <div class="form-group">
                    <label for="">Site Name</label>
                    <input type="text" class="form-control" id="siteName" , placeholder="Website Name">
                </div>

                <div class="form-group">
                    <label for="">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" , placeholder="Website URL">
                </div>

                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                <button type="submit" class="btn btn-lg btn-primary" id="submit">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>

        </div>

        <footer class="footer">
            <p>&copy; 2023 Bookmarker, Inc.</p>
        </footer>

    </div> <!-- /container -->


    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./javascript/jquery.js"></script>
    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <script src="./javascript/main.js"></script>
</body>


</html>
